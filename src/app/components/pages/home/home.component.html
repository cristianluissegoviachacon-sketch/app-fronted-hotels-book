<!--search page-->
<div class="page-title-area bg-1 ptb-100">
    <div class="container">
        <div class="page-title-content">
            <h2>Hoteles en cualquier parte del mundo</h2>
            <p>Buscar hoteles</p>
            <form class="banner-form-style" [formGroup]="hotelForm" (ngSubmit)="loadHotels()">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-6 col-sm-5">
                        <div class="form-group">
                            <label for="">Lugar</label>
                            <input type="text" formControlName="cityName" class="form-control" placeholder="Hacia donde vas?">
                            <img src="assets/images/icon/search.svg" alt="buscar">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-sm-5">
                        <div class="form-group"> 
                            <label for="">Fecha Entrada</label>
                            <dp-date-picker formControlName="startDate" theme="dp-material" placeholder="Ingresar Fecha" [config]="datePickerConfig" required="true"></dp-date-picker>
                            <img src="assets/images/icon/calendar.svg" alt="calendario">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-sm-5">
                        <div class="form-group">
                            <label for="">Fecha Salida</label>
                            <dp-date-picker formControlName="endDate" theme="dp-material" placeholder="Ingresar Fecha" [config]="datePickerConfig" required="true"></dp-date-picker>
                            <img src="assets/images/icon/calendar.svg" alt="calendario">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <div class="form-group">
                            <label for="">Pasajeros</label>
                            <input type="text" class="form-control" placeholder="Agregar">
                            <img src="assets/images/icon/user-check.svg" alt="calendario">
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-112">
                        <div class="form-group ps-0 pe-0">
                            <button type="submit" class="src-btn">
                                <i class="ri-search-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- hotel listing-->
<app-hotel-listing [hotels]="hotels"></app-hotel-listing>
